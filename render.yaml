services:
  # 这是一个后台工作服务 (Background Worker)
  # 它可以发起出站网络连接（如发送邮件）
  - type: worker  # 关键修改：从 "web" 改为 "worker"
    name: pdf-activation-worker  # 建议改名，明确这是工作服务
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn activation_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pdf-activations-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: GUMROAD_WEBHOOK_SECRET
        sync: false
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: pdf-activations-db
    plan: free
    databaseName: pdf_activations
    user: pdf_admin
