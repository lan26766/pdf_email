services:
  - type: web
    name: pdf-activation-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn activation_server:app
    envVars:
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pdf-activations-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: GUMROAD_WEBHOOK_SECRET
        sync: false
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: pdf-activations-db
    plan: free
    databaseName: pdf_activations
    user: pdf_admin.

