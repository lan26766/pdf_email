📁 删除文件的几种方式
方法1：只从仓库删除，保留本地文件
当你希望文件不再被 Git 追踪，但保留在本地工作目录中：
# 删除单个文件（从暂存区和工作目录同时删除）
git rm --cached 文件名

# 删除多个文件
git rm --cached 文件1 文件2 文件3

# 提交删除操作
git commit -m "从Git仓库移除[文件名]，但保留本地副本"

方法2：从仓库和本地都删除
当你希望完全删除文件，包括本地副本：
# 删除单个文件
git rm 文件名

# 删除多个文件
git rm 文件1 文件2 文件3

# 提交删除操作
git commit -m "彻底删除[文件名]"

方法3：删除目录（递归删除）
# 从仓库删除目录，但保留本地目录
git rm --cached -r 目录名/

# 完全删除目录（包括本地）
git rm -r 目录名/

# 提交
git commit -m "删除目录[目录名]"

📂 删除目录的特殊情况
情况1：删除空目录
Git 不跟踪空目录，所以直接删除本地目录即可：
# 1. 先删除目录内所有文件
git rm 目录名/*

# 2. 提交文件删除
git commit -m "删除[目录名]内的文件"

# 3. 手动删除本地空目录
rmdir 目录名/  # 或直接在文件管理器中删除

情况2：保留目录结构但删除内容
# 只删除目录内所有文件，保留目录
git rm -r --cached 目录名/*
git commit -m "清空[目录名]目录"

# 1. 只从仓库删除，保留本地
git rm --cached config.ini
git commit -m "停止追踪 config.ini，保留本地备份"

# 2. 完全删除文件
git rm src/old.js
git commit -m "删除过时的 old.js"

# 3. 完全删除整个目录
git rm -r temp/
git commit -m "删除临时目录 temp"

# 4. 推送到远程仓库
git push origin main



3. 删除后必须提交和推送
# 删除操作只是本地操作
git rm 文件名

# 必须提交才能记录删除
git commit -m "删除文件"

# 必须推送才能更新远程仓库
git push



