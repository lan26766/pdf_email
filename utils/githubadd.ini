第一步：在 GitHub 上创建新仓库
登录 GitHub，点击右上角 "+" → "New repository"

填写仓库信息：

Repository name: 输入仓库名（如 my-new-project）

Description: 可选的描述

Public/Private: 选择公开或私有

⚠️ 重要：不要勾选 "Initialize this repository with a README"（本地已有文件时）

不要添加 .gitignore 或 license（可后续手动添加）

点击 "Create repository"

第二步：本地准备和初始化（如果本地还没有 Git 仓库）
在你的项目文件夹中操作：
# 1. 进入你的项目目录
cd /path/to/your/project

# 2. 初始化本地Git仓库
git init

# 3. 添加所有文件到暂存区
git add .

# 4. 提交更改
git commit -m "Initial commit"

第三步：连接本地仓库与 GitHub 仓库
# 1. 添加远程仓库（将YOUR_URL替换为GitHub给你的URL）
git remote add origin https://github.com/lan26766/YOUR_REPO_NAME.git

# 2. 首次推送（如果GitHub仓库是空的）
git push -u origin main
# 或（如果本地默认分支是master）
git push -u origin master

第四步：后续日常操作流程
# 1. 添加修改过的文件
git add 文件名        # 添加特定文件
git add .             # 添加所有修改

# 2. 提交到本地仓库
git commit -m "描述本次更改的内容"

# 3. 推送到GitHub
git push